<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Simulador de Préstamos</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/simulador.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Simulador de Préstamos Personales</h1>

    <form id="formularioPrestamo">
    
    <input type="text" id="nombre" placeholder="Tu nombre" required value="Bruno Mariño">
    <input type="number" id="monto" placeholder="Monto del préstamo" required value="10000">
    
    <select id="cuotas" required>
        <option value="">Selecciona cuotas</option>
        
    </select>
    <button type="submit">Simular</button>
    </form>

    <div id="resultadoSimulacion"></div>

    <h2>Simulaciones guardadas</h2>
    <ul id="listaSimulaciones"></ul>
<button id="btnBorrar">Borrar todas las simulaciones</button>

</div>
</body>
</html>
